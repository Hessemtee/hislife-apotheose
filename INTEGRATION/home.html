<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accueil</title>
  <link rel="stylesheet" href="css/homestyle.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  
  
</head>
<body>
    <header>
        <nav class="header">
            <ul class="header-nav">
                <li class="header-nav-item"><a href="">Calendrier</a></li>
                <li class="header-nav-item"><a href="">Vie scolaire</a></li>
                <li class="header-nav-item"><a href="">Santé</a></li>
                <li class="header-nav-item"><a href="">Galerie</a></li>
                <li class="header-nav-item"><a href="">Annuaire</a></li>
            </ul>
            <div class="header-login"><a href=""> Se Connecter</a></div>
        </nav>
    </header>
    <main class="col-6">
        <div class="logo">
            <img src="images/HisLifeMobileLogo.png" alt="logo">
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/calendar1.jpg" alt="calendar">
              </div>
          
              <div class="item">
                <img src="images/medical.jpg" alt="medic">
              </div>
          
              <div class="item">
                <img src="images/oldschool.jpg" alt="school">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- https://www.w3schools.com/bootstrap/bootstrap_carousel.asp (pour la veille technique) -->
    </main>
    <footer>

        <nav class="footer">
            <ul class="footer-nav">
                <li class="footer-nav-item"><a>A propos</a></li>
                <li class="footer-nav-item"><a>Mentions Légales</a></li>
                <li class="footer-nav-item"><a>Nous contacter</a></li>
            </ul>
            <div class="footer-copyright">&copy;HisLife</div>
        </nav>

    </footer>

    
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
